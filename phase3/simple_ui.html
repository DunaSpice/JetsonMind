<!DOCTYPE html>
<html>
<head>
    <title>Phase 3 Simple UI</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        button { padding: 10px; margin: 5px; }
        textarea { width: 100%; height: 200px; }
        .status { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Phase 3 System</h1>
    
    <div class="status" id="status">Status: Loading...</div>
    
    <h3>Generate Text</h3>
    <input type="text" id="prompt" placeholder="Enter prompt..." style="width: 70%;">
    <button onclick="generate()">Generate</button>
    
    <h3>System Controls</h3>
    <button onclick="getStatus()">Get Status</button>
    <button onclick="getSettings()">Get Settings</button>
    <button onclick="dbStatus()">DB Status</button>
    
    <h3>Output</h3>
    <textarea id="output" readonly></textarea>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function callTool(tool, params = {}) {
            try {
                const response = await fetch(`${API_BASE}/api/mcp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tool, params })
                });
                const result = await response.json();
                document.getElementById('output').value = JSON.stringify(result, null, 2);
                return result;
            } catch (error) {
                document.getElementById('output').value = `Error: ${error.message}`;
            }
        }
        
        async function generate() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) return;
            await callTool('generate', { prompt });
        }
        
        async function getStatus() {
            const result = await callTool('get_status');
            document.getElementById('status').textContent = `Status: ${result?.status || 'Unknown'}`;
        }
        
        async function getSettings() {
            await callTool('get_settings');
        }
        
        async function dbStatus() {
            await callTool('db_status');
        }
        
        // Auto-load status
        getStatus();
    </script>
</body>
</html>
